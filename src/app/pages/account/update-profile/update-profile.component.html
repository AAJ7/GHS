<section class="pt-xl pb-xl position-relative">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-6 col-xl-5">
        <img src="assets/images/3.png" alt="login image" class="img-fluid">
        <div class="mb-lg d-lg-none"></div>
      </div>
      <div class="col-lg-6">
        <div class="mb-lg text-center">
          <h1 class="fs-lg">
            {{"auth.updateProfile" | translate}}
          </h1>
        </div>
        <form>
          <div class="row">
            <div class="col-md-6 mb-sm">
              <label for="name" class="form-label">{{"auth.name" | translate}}</label>
              <input type="text" class="form-control" name="name"/>
            </div>

            <div class="col-md-6 mb-sm">
              <label for="number" class="form-label">{{"auth.number" | translate}}</label>
              <input type="number" class="form-control" name="number"/>
            </div>

            <div class="col-md-6 mb-sm">
              <label for="email" class="form-label">{{"auth.email" | translate}}</label>
              <input type="email" class="form-control" name="email"/>
            </div>

            <div class="col-md-6 mb-sm">
              <label for="age" class="form-label">{{"auth.age" | translate}}</label>
              <input type="number" class="form-control" name="age"/>
            </div>

            <div class="col-md-6 mb-sm">
              <label for="country" class="form-label">{{"auth.country" | translate}}</label>
              <select class="form-select" name="country">
                <option selected>{{"auth.select" | translate}}</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="col-md-6 mb-sm">
              <label for="address" class="form-label">{{"auth.address" | translate}}</label>
              <input type="text" class="form-control" name="address"/>
            </div>

            <div class="col-md-6 mb-sm">
              <label for="password" class="form-label">{{"auth.password" | translate}}</label>
              <input type="password" class="form-control" name="password"/>
            </div>

            <div class="col-md-6 mb-sm">
              <label for="confirm" class="form-label">{{"auth.confirmPassword" | translate}}</label>
              <input type="password" class="form-control" name="confirm"/>
            </div>

            <div class="col-md-6 mb-sm">
              <label class="form-label">{{"auth.gender" | translate}}</label>
              <div class="d-flex">
                <div class="form-check me-md">
                  <label class="form-check-label" for="flexRadioDefault1">{{"auth.male" | translate}}</label>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="flexRadioDefault2">{{"auth.female" | translate}}</label>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                </div>
              </div>
            </div>

            <button type="button" class="btn btn-dark w-100 mt-md">{{"auth.update" | translate}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="shape">
    <img src="assets/images/curve1.png" class="shape-top">
  </div>
</section>
