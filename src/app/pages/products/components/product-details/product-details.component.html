<div class="pt-lg pb-lg">
  <div class="container">
    <div class="row">
      <div class="col-md-5 mb-col">
        <div class="bg-white rounded p-md">
          <!-- Clothes -->
          <h4 class="fs-md p-xs bg-secondary fw-medium">Clothes</h4>
          <div class="d-flex mt-sm justify-content-between" *ngFor="let item of [].constructor(4); let i = index">
            <div>
              <h6 class="fw-medium">Tshirt black</h6>
              <small class="text-secondary">Laundry</small>
            </div>
            <div>
              <span class="fs-sm me-sm">60 Aed</span>
              <span class="text-secondary me-xxs">X</span>
              <span>2</span>
            </div>
          </div>
          <div class="d-flex mt-sm justify-content-between" *ngFor="let item of [].constructor(4); let i = index">
            <div>
              <h6 class="fw-medium">pants Black</h6>
              <small class="text-secondary">Laundry</small>
            </div>
            <div>
              <span class="fs-sm me-sm">60 Aed</span>
              <span class="text-secondary me-xxs">X</span>
              <span>2</span>
            </div>
          </div>
          <!-- Instructions -->
          <!-- <h4 class="fs-md p-xs bg-secondary fw-medium mt-xs">Special instructions</h4>
          <div class="row mb-sm">
            <div class="col-lg-12">

            </div>
          </div> -->
          <!--Submit Order-->
          <div class="d-flex justify-content-center mt-lg">
            <a [routerLink]="['/cart']" class="btn btn-lg btn-primary">Add Order To Basket</a>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="row">
          <div class="col-6 col-sm-4 col-lg-3 mb-col" *ngFor="let item of [].constructor(16); let i = index">
            <app-clothes-card (showModal)="onShowModal($event)" [image]="'assets/images/shirt.png'"></app-clothes-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-product-modal
  [show]="showProductModal"
  (hideModal)="showProductModal=$event"
  [image]="'assets/images/shirt.png'"
>
</app-product-modal>
