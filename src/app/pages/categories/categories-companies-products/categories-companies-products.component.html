<div class="pt-lg m-auto content">
  <div class="row mb-lg">
    <div class="col-lg-4"><h2 class="font-weight-bold display-6">{{title}}</h2></div>
    <div class="col-lg-8">
      <div class="input-group mt-3">
        <span class="input-group-text rounded-start" id="inputGroup-sizing-default"><img src="../../../../assets/icons/search.png" class="w-50 m-auto" alt="..."></span>
        <input type="text" class="form-control text-white" placeholder="Search" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" (keyup)="search($any($event).target.value)">
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" (click)="openModal = true">Primary</button>

<div class="modal fade d-block mt-sm" tabindex="-1" *ngIf="openModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <div></div>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="openModal = false"></button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
